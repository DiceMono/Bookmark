{% extends 'base.html' %}

{% block content %}


<div class="card" style="width: 30rem;">
  <div class="card-body">
    <h1 class="card-title">{{object.site_name}}</h1>
    <h2 class="card-subtitle mb-2 text-muted"><a href="{{object.url}}">{{object.url}}</a></h2>
    <p class="card-text">{{object.contents}}</p>
    <a href="{% url 'bookmark:update' object.id %}" class="btn btn-primary">수정</a>
    <a href="{% url 'bookmark:delete' object.id %}" class="btn btn-danger">삭제</a>
  </div>
</div>
{% endblock %}
